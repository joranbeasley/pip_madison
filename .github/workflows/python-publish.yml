# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on: 
  release:
    types: # This configuration does not affect the page_build event above
      - created
        
jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.release.target_commitish }}
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        echo Tag Version: ${GITHUB_REF##*/}
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Update Version
      run: |
        TAG=${GITHUB_REF##*/}
        echo Tag Version: $TAG
        sed -i "s/__version__=\".*\"/__version__=\"$TAG\"/" pip_madison/__init__.py
        cat pip_madison/__init__.py
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        # twine upload dist/*
    - name: Cleanup
      run: |
        rm -rf dist
        rm -rf build
        rm -rf pip_madison.egg-info
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Deploy Version ${{ github.event.inputs.name }} to PyPi.
